  image_resolution: 640
  vision_layers: 12
  vision_width: 768
  vision_patch_size: 16
  in_channels: 3
  le_type: sphericalharmonics
  pe_type: siren
  frequency_num: 16
  max_radius: 0.01
  min_radius: 1.0e-05
  legendre_polys: 32
  harmonics_calculation: analytic
  sh_embedding_dims: 32
  learning_rate: 0.0001
  weight_decay: 0.01
  num_hidden_layers: 2
  capacity: 256
